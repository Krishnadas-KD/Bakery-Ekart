<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/admin/addproduct.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Add Products </title>
</head>

<body>
    <div class="container">
        <header>Add Products</header>

        <form action="/add_product/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>Product Name</label>
                            <input type="text" name="name" placeholder="Enter your product name" required>
                        </div>

                        <div class="input-field">
                            <label>Product Description</label>
                            <input type="text" name="description" placeholder="Product Description" required>
                        </div>

                        <div class="input-field">
                            <label>Category</label>
                            <input type="text" name="category" placeholder="Enter your category" required>
                        </div>

                        <div class="input-field">
                            <label>Subcategory</label>
                            <input type="text" name="subcategory" placeholder="Enter your category" required>
                        </div>

                        <div class="input-field">
                            <label>Original Price</label>
                            <input type="number" name="price" placeholder="Enter your Price" required>
                        </div>



                        <div class="input-field">
                            <label>Add Images</label>
                            <input type="file" name="image" placeholder="" required>
                        </div>

                    </div>


                    <div class="buttons">
                        <button class="btnText" type="reset">
                            <a href="">
                                <span class="red">Reset</span>
                                <i class="uil uil-navigator"></i>
                            </a>
                        </button>
                        <button type="submit" class="btnText">
                            <a href="">
                                <span class="red">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static '/admin/script.js' %}"></script>
</body>

</html>
